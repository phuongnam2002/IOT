<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="./style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top navbar-light">
        <div class="container-fluid" style="justify-content: end;">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30"
                    height="24">
                <b style="margin-left: 1rem;">IOT Dashboard</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link aria-current=" page" href="./profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main container">
        <div class="row">
            <div class="col">
                <div class="card text-white card-stateful" id="card-temp">
                    <div class="card-body child-1">
                        <h3 class="card-title">Temperature</h3>
                        <h1 id="text-temp">--</h1>
                    </div>
                    <div class="img-box child-2">
                        <img src="https://img.icons8.com/clouds/100/storm.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white card-stateful" id="card-humid">
                    <div class="card-body child-1">
                        <h3 class="card-title">Humidity</h3>
                        <h1 id="text-humid">--</h1>
                    </div>
                    <div class="img-box child-2">
                        <img width="94" height="94" src="https://img.icons8.com/arcade/64/wet.png"
                            alt="keep-dry" />
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white card-stateful" id="card-light">
                    <div class="card-body child-1">
                        <h3>Light</h3>
                        <h1 id="text-light">--</h1>
                    </div>
                    <div class="img-box child-2">
                        <img width="94" height="94" src="https://img.icons8.com/color/48/sun--v1.png" alt="sun" />
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white card-stateful" id="card-air-pollution">
                    <div class="card-body child-1">
                        <h3>Air Pollution</h3>
                        <h1 id="text-air-pollution">--</h1>
                    </div>
                    <div class="img-box child-2">
                        <img width="94" height="94" src="https://img.icons8.com/external-photo3ideastudio-lineal-color-photo3ideastudio/64/external-air-pollution-natural-disaster-photo3ideastudio-lineal-color-photo3ideastudio.png"
                            alt="dashing-away-1" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h3>Chart</h3>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Dusty Light</h3>
                        <canvas id="subChart"></canvas>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-3">
                <div class="row-md-3">
                    <div class="card bg-dark text-white">
                        <div class="card-body child 1">
                            <h3>Lamp</h3>
                            <!-- switch -->
                            <div class="form-check form-switch fs-1">
                                <input class="form-check-input" type="checkbox" role="switch" id="living-room-switch">
                            </div>
                        </div>
                        <div class="img-box child child-2">
                            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/idea.png"
                                alt="idea" />
                        </div>
                    </div>
                </div>
                <div class="row-md-3" style="margin-top: 8px;">
                    <div class=" card bg-dark text-white">
                        <div class="card-body">
                            <h3>Fan</h3>
                            <div class="form-check form-switch fs-1">
                                <input class="form-check-input" type="checkbox" role="switch" id="bedroom-switch">
                            </div>
                        </div>
                        <div class="img-box child child-2">
                            <img width="94" height="94" src="https://img.icons8.com/plasticine/100/fan.png"
                                alt="air-conditioner" />
                        </div>
                    </div>
                </div>
                <div class="row-md-3" style="margin-top: 8px;">
                    <h3 class="card-title">LampHistory</h3>
                    <h1 id="Lamphistory">--</h1>
                </div>
                <div class="row-md-3" style="margin-top: 8px;">
                    <h3 class="card-title">FanHistory</h3>
                    <h1 id="Fanhistory">--</h1>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 10rem;" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
